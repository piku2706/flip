<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-icon">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="parsearch">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search item, product, brands etc..">
        </div>
        <div class="login">
            <button>
                <i class="fa-regular fa-user"></i>
                <p>Log in</p>
            </button>
        </div>
        <div class="cart">
            <button>
                <i class="fa-solid fa-cart-shopping"></i>
                <p>
                    Cart
                </p>
            </button>
        </div>
        <div class="market">
            <button>
                <i class="fa-solid fa-shop"></i>
                <p>
                    Become a seller
                </p>
            </button>
        </div>
        <button style="margin-right: 60px;">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
    </div>
    <div class="panel">
        <div class="box" style="margin-left: 15px;">
            <div class="groimg image"></div>
            <p>
                Grocery
            </p>
        </div>
        <div class="box">
            <div class="mobimg image"></div>
            <p>
                Mobiles
            </p>
        </div>
        <div class="box">
            <div class="fasimg image"></div>
            <p>
                Fashion
            </p>
        </div>
        <div class="box">
            <div class="elecimg image"></div>
            <p>
                Electronics
            </p>
        </div>
        <div class="box">
            <div class="homeimg image"></div>
            <p>
                Home & Furniture
            </p>
        </div>
        <div class="box">
            <div class="applimg image"></div>
            <p>
                Appliances
            </p>
        </div>
        <div class="box">
            <div class="travelimg image"></div>
            <p>
                Travel
            </p>
        </div>
        <div class="box">
            <div class="toyimg image"></div>
            <p>
                Toys & Beauty
            </p>
        </div>
        <div class="box" style="margin-right: 15px;">
            <div class="twoimg image"></div>
            <p>
                Two Wheelers
            </p>
        </div>
    </div>
    <div class="slideshow"></div>
</body>
</html>
